<div class="container">
    <h3 class="pb-3">{{ 'title' | translate }}</h3>
    <table class="table border">
      <thead>
        <tr>
          <th scope="col"><b>Organization name</b></th>
          <th scope="col"><b>Contact number</b></th>
          <th scope="col"><b>Departments</b></th>
          <th scope="col"><b>Employees</b></th>
          <th scope="col"><b>Rising</b></th>
          <th scope="col"><b>Location</b></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items" class="cursor-pointer" routerLink="company/{{item.companyId}}">
            <td scope="row">
                {{ item.name }}
            </td>
            <td scope="row">
                {{ item.phone }}
            </td>
            <td scope="row">
                {{ item.departments }}
            </td>
            <td scope="row">
                {{ item.employees }}
            </td>
            <td scope="row" [ngClass]="{'text-success': item.rising > 0, 'text-error': item.rising < 0}">
                <span *ngIf="item.rising > 0"><i class="fas fa-sort-up"></i></span>
                <span *ngIf="item.rising < 0"><i class="fas fa-sort-down"></i></span>
                {{ item.rising }}
            </td>
            <td scope="row">
                {{ item.location }}
            </td>
        </tr>
      </tbody>
    </table>
</div>
