<h2 class="text-center">Registration</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- Name input -->
  <mdb-form-control class="mb-4">
    <input mdbInput type="text" id="registerName" class="form-control" formControlName="name" />
    <label mdbLabel class="form-label" for="registerName">Name</label>
  </mdb-form-control>

  <!-- Email input -->
  <mdb-form-control class="mb-4">
    <input mdbInput type="email" id="registerEmail" class="form-control" formControlName="email" />
    <label mdbLabel class="form-label" for="registerEmail">Email</label>
  </mdb-form-control>

  <!-- Password input -->
  <mdb-form-control class="mb-4">
    <input
      mdbInput
      type="password"
      id="registerPassword"
      class="form-control"
      formControlName="password"
    />
    <label mdbLabel class="form-label" for="registerPassword">Password</label>
  </mdb-form-control>

  <!-- Repeat Password input -->
  <mdb-form-control class="mb-4">
    <input
      mdbInput
      type="password"
      id="registerRepeatPassword"
      class="form-control"
      formControlName="confirmPassword"
    />
    <label mdbLabel class="form-label" for="registerRepeatPassword"
      >Repeat password</label
    >
  </mdb-form-control>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input
      mdbCheckbox
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="registerCheck"
      checked
      aria-describedby="registerCheckHelpText"
    />
    <label class="form-check-label" for="registerCheck">
      I have read and agree to the terms
    </label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
  <!-- Register buttons -->
  <div class="text-center">
    <p>Have an account? <a routerLink="/auth/login">Login</a></p>
  </div>
</form>
