<h2 class="text-center">{{ 'auth.login.title' | translate }}</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Email input -->
  <mdb-form-control class="mb-4">
    <input mdbInput type="email" id="loginName" class="form-control" formControlName="email" />
    <label mdbLabel class="form-label" for="loginName">Email</label>
  </mdb-form-control>

  <!-- Password input -->
  <mdb-form-control class="mb-4">
    <input mdbInput type="password" id="loginPassword" class="form-control" formControlName="password" />
    <label mdbLabel class="form-label" for="loginPassword">Password</label>
  </mdb-form-control>

  <!-- 2 column grid layout -->
  <div class="row mb-4">
    <div class="col-md-6 d-flex">
      <!-- Simple link -->
      <a routerLink="/auth/forgot-password">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a routerLink="/auth/register">Register</a></p>
  </div>
</form>
