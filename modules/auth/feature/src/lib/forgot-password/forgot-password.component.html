<h2 class="text-center">Forgot password</h2>
<form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
  <!-- Email input -->
  <mdb-form-control class="mb-4">
    <input mdbInput type="email" id="loginName" class="form-control" formControlName="email" />
    <label mdbLabel class="form-label" for="loginName">Email</label>
  </mdb-form-control>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Send email</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Back to <a routerLink="/auth/login">Login</a></p>
  </div>
</form>
