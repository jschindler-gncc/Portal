<div *ngIf="(modulePermissionByRoleId$ | async) as rows" class="container">
    <table class="table border">
      <thead>
        <tr>
          <th scope="col">Module access</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rows">
          <th scope="row">
              {{ item.moduleName }}
          </th>

          <td class="d-flex justify-content-end">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" [ngModel]="item.access" (ngModelChange)="onUpdateModuleAccess($event, item.id)" />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="table border">
      <thead>
        <tr>
          <th scope="col">Module Permission</th>
          <ng-container *ngIf="(permissions$ | async) as permissions">
            <th *ngFor="let permission of permissions" scope="col">{{ permission.name }}</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of rows">
          <tr *ngIf="item.access">
            <th scope="row">
                {{ item.moduleName }}
            </th>
  
            <td *ngFor="let permission of item.permissions">
                <input class="form-check-input" type="checkbox" [(ngModel)]="permission.access" />
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
</div>
