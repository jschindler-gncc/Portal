
          <h2>Login</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <smart-input formControlName="login" [classList]="'form-control'"></smart-input>
              </div>
    
              <div class="mb-3">
                <label class="form-label">Password</label>
                <smart-password-text-box formControlName="password" [classList]="'form-control'"></smart-password-text-box>
                <a routerLink="/forgot-password" class="small">Forgot your password?</a>
              </div>
    
              <div class="text-center">
                <smart-button class="primary">Sign in</smart-button>
              </div>
          </form>
